<html>
<head>
    <title>Bootstrap task1</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
        
</head>
<style>
    .container-fluid{
        background:yellow;
        height:100%;
    }
    .row1{
        background:red;
        color:white;
        height:150px;
    }
    .row2{
        background:lime;
        color:black;
        height:150px;
    }
    .row3{
        background:fuchsia;
        color:black;
        height:150px;
    }
</style>
<body>
    <div class="container-fluid">
        <!--row1 with 4 columns-->
        <div class="row row1  align-items-center  text-center">
            <div class="col-3 bg-primary">
                row1-column1
            </div>
            <div class="col-3 bg-secondary">
                row1-column2
            </div>
            <div class="col-3 bg-info">
                row1-column3
            </div>
            <div class="col-3 bg-success">
                row1-column4
             </div>
            
        </div>
        <!--row2 with 3 columns-->
        <div class="row row2 align-items-center  text-center">
            <div class="col-4 bg-warning">
                row2-column1
            </div>
            <div class="col-4 bg-info">
                row2-column2
            </div>
            <div class="col-4 bg-light">
                row2-column3
            </div>
        </div>
        <!--row3 with 2 columns-->
        <div class="row row3 align-items-center text-center">
            <div class="col-6 bg-primary">
                row3-column1
            </div>
            <div class="col-6 bg-secondary">
                row3-column2
            </div>
            
        </div>
    </div>
</body>
</html>
